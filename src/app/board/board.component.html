<svg attr.viewBox="0 0 {{ matrixOrder }} {{ matrixOrder }}">
  <rect
    *ngFor="let color of pixels; index as i"
    [attr.x]="i % matrixOrder"
    [attr.y]="(i - (i % matrixOrder)) / matrixOrder"
    width="1"
    height="1"
    attr.style="fill: {{ color }};"
    (click)="handleClick(i)">
  </rect>
</svg>
